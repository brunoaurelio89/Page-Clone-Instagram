<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
   

</head>
<body>
        <div class="instagram-wrapper">
            <div class="instagram-telefone">
                <img src="./Images/Instagram_Celular1.png" alt="celular-instagram"></div>
            </div>
            <div class="instagram-continue">
               <div class="group"> 
                   <img src="./Images/Instagram_Logo.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="./Images/Bruno_Imagem.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Bruno Aurelio</a>
                    <a href="#" class="instagram-logout">Sair da conta</a>
                    </div>
                    <div class="group">
                        <p class="notaccount">Não é você, Bruno Aurelio?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar entre contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
               </div> 
            </div>
        </div>
</body>
</html>
